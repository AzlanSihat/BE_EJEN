<!-- _includes/head.html -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">

<script>
  window.tailwind = {
    config: {
      theme: {
        extend: {
          colors: {
            primary:   '#00539C',
            secondary: '#FFC20E',
            neutral1:  '#F5F5F5',
            neutral2:  '#333333',
            accent:    '#008E97',
          },
          fontFamily: {
            heading: ['Montserrat', 'sans-serif'],
            body:    ['Lora', 'serif'],
          },
        }
      }
    }
  }
</script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
{% seo %}

<!-- _includes/header.html -->
<header class="bg-white shadow">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/assets/images/logo.svg" alt="{{ site.title }}" class="h-10">
    </a>
    <nav class="space-x-6">
      <a href="{{ site.baseurl }}/" class="text-neutral2 hover:text-primary">Home</a>
      <a href="{{ site.baseurl }}/products/" class="text-neutral2 hover:text-primary">Produk</a>
      <a href="{{ site.baseurl }}/about/" class="text-neutral2 hover:text-primary">Tentang Kami</a>
      <a href="{{ site.baseurl }}/testimonials/" class="text-neutral2 hover:text-primary">Blog/News</a>
      <a href="{{ site.baseurl }}/contact/" class="text-neutral2 hover:text-primary">Hubungi Kami</a>
    </nav>
  </div>
</header>

<!-- _includes/footer.html -->
<footer class="bg-neutral2 text-white py-6">
  <div class="container mx-auto px-6 text-center">
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. Semua hak cipta terpelihara.</p>
    <div class="mt-4 space-x-4">
      <a href="https://facebook.com/BEInternational" class="hover:text-secondary" target="_blank" rel="noopener">Facebook</a>
      <a href="https://instagram.com/BEInternational" class="hover:text-secondary" target="_blank" rel="noopener">Instagram</a>
      <a href="https://tiktok.com/@BEInternational" class="hover:text-secondary" target="_blank" rel="noopener">TikTok</a>
    </div>
  </div>
</footer>
