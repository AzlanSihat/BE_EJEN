---
layout: default
title: "{{ page.product.name }}"
---

<section class="max-w-4xl mx-auto p-6">
  <h1 class="text-4xl font-heading text-primary">{{ page.product.name }}</h1>
  <img src="{{ page.product.image }}" alt="{{ page.product.name }}" class="mt-4 rounded-xl shadow-lg">
  <ul class="list-disc mt-6 ml-6 text-lg font-body text-neutral2">
    {% for feat in page.product.features %}
      <li>{{ feat }}</li>
    {% endfor %}
  </ul>
</section>
